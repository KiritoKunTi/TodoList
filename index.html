<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="wrap">
            <div class="title">Add tasks to do</div>
            <div class="header">
                <input type="text" class="add-task-input" id="add-task-input">
                <button class="add-task-btn" id="add-task-btn">+</button>
            </div>
            <div class="wrap-tasks">
                <div class="tasks-title">tasks</div>
                <div class="tasks" id="tasks">
                    <!-- <div class="box-task">
                        <div class="task place-center">Go to the school</div>
                        <button class="delete-btn">Delete</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
